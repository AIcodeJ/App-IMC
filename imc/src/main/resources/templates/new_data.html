<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
            <h1>Crear Nuevo Registro</h1>
            <br />
            <form action="#" th:action="@{/save}" th:object="${data}"
                  method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" th:field="*{id}" /></td>
                    </tr>
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" th:field="*{nombre}" /></td>
                    </tr>
                    <tr>
                        <td>Apellido:</td>
                        <td><input type="text" th:field="*{apellido}" /></td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td><input type="text" th:field="*{sexo}"/></td>
                    </tr>
                    <tr>
                        <td>Edad:</td>
                        <td><input type="number" th:field="*{edad}" step="1" min="15" max="100" oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');"/></td>
                    </tr>
                    <tr>
                        <td>Altura:</td>
                        <td><input type="number" th:field="*{altura}" step="0.01" min="1.00" max="2.50"/></td>
                    </tr>
                    <tr>
                        <td>Peso:</td>
                        <td><input type="number" th:field="*{peso}" step="0.01" min="30" max="150"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
