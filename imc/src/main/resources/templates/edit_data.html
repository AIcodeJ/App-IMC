<html>
    <head>
        <title>Editar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
            <h1>Editar Registros</h1>
            <br />
            <form action="#" th:action="@{/save}" th:object="${data}" method="post">
                <table border="0" cellpadding="10">
                        <tr>				
                            <td>ID:</td>
                            <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
                        </tr>			
                        <tr>				
                            <td>Nombre:</td>
                            <td><input type="text" th:field="*{nombre}" /></td>
                        </tr>
                        <tr>
                            <td>Apellido:</td>
                            <td><input type="text" th:field="*{apellido}" /></td>
                        </tr>
                        <tr>
                            <td>Sexo:</td>
                            <td><input type="text" th:field="*{sexo}" /></td>
                        </tr>
                        <tr>
                            <td>Edad:</td>
                            <td><input type="text" th:field="*{edad}" /></td>
                        </tr>
                        <tr>
                            <td>Altura:</td>
                            <td><input type="text" th:field="*{altura}" /></td>
                        </tr>
                        <tr>
                            <td>Peso:</td>
                            <td><input type="text" th:field="*{peso}" /></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Save</button> </td>
                        </tr>
                </table>
            </form>
	</div>
    </body>
</html>
